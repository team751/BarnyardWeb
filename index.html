<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="637060621328-uc4ag2saftdl5vr82i2jjpk1l0tk76m4.apps.googleusercontent.com">

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="BarnyardWeb/css/index.css" /> <!-- online CSS -->

    <title>Barnyard Web</title>
</head>
<body onload="checkLogin()">
    <div id = "header" class = "float_left"><h1>Barnyard Web</h1> <a href="#" onclick="signOut();">Sign out</a></div>
    <div class="g-signin2 hide_after_login" data-onsuccess="onSignIn"><div id = "error" class = "center">Loggin Error</div></div>

    <div class = "center"> login into Barnyard please sign in with a registered account. </div>

    <div id = "grid"  = "hide_until_login" style="display:none">
        Show this after login
    </div>

    <input type="button"onclick="onSignIn()"value="ShowMe">

    <script>
      function onSignIn(googleUser){
        document.getElementById('grid').style.display='block';
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="barnyard/index.js"></script>
</body>
</html>
